<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <link rel="stylesheet" href="./styles/style.css">
    <title>Уязвимые пароли</title>
  </head>
  <body>
    <div id="main-view" style="display: flex">
      <h1>
        Популярные пароли
      </h1>
      <p>
        В этой игре вам нужно будет выбрать,
        будет ли следующий пароль больше или меньше по сравнению с текущим.
        Если вы сделаете правильный выбор,
        в игре появятся новый пароль, и ваш счёт будет увеличен на один.
      </p>
      <span>
        Рекорд: <span id="best-score">0</span>
      </span>
      <img
        src="./assets/hello.svg"
        alt="Hello"
      >
      <button id="start" class="green">
        Начать
      </button>
    </div>
    <div id="main-quiz" style="display: none">
      <button id="back">
        Назад
      </button>
      <span>
        Счёт: <span id="score">0</span>
      </span>
      <img
        src="./assets/think.svg"
        alt="Think"
      >
      <div class="choose">
        <button id="current-password" class="blue">
          Более
        </button>
        <button id="next-password" class="blue">
          Менее
        </button>
      </div>
    </div>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
